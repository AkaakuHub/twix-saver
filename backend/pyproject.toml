[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "N",    # pep8-naming
    "S",    # flake8-bandit (security)
    "T20",  # flake8-print
    "PT",   # flake8-pytest-style
]
ignore = [
    "S101",  # Use of assert
    "S311",  # Standard pseudo-random generators are not suitable for cryptographic purposes
    "T201",  # print found
    "B008",  # Do not perform function calls in argument defaults
    "E501",  # Line too long (will be handled by formatter at 120 chars)
]

[tool.ruff.lint.per-file-ignores]
"scripts/*" = ["T201", "S101"]  # Allow prints and asserts in scripts
"main.py" = ["T201"]            # Allow prints in main

[tool.ruff.lint.isort]
known-first-party = ["src"]